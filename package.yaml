description:         Please see the README on GitHub at <https://github.com/mstksg/pure-wavelets#readme>

ghc-options:
- -Wall
- -Werror=incomplete-patterns
- -Wcompat
- -Wredundant-constraints

dependencies:
- base >= 4.7 && < 5
- vector-sized
- finite-typelits
- vector
- ghc-typelits-knownnat
- fft
- carray
- array
- ghc-typelits-natnormalise
- typelits-witnesses

library:
  source-dirs: src

